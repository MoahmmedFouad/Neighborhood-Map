<!DOCTYPE html>
<html>

    <head>
       <title> Neghiboorhood Map </title>
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <meta charset="utf-8" name="mohamed" content="welcome to my website">
       <link rel="stylesheet" type="text/css" href="css/normalize.css"> 
       <link rel="stylesheet" type="text/css" href="css/style.css">
       <link rel="stylesheet" type="text/css" href="css/Responsive.css">
       <link rel="shortcut icon" href="Images/maps.png" />
    </head>
     <body>
        <div class="container">
            <!-- TODO: section of searchIcon -->
             <section class="searchIcon">
                 <div class="search">
                     <input data-bind="textInput: searchLocation, valueUpdate: 'afterkeydown'" placeholder="Search For Your Location...! ">
                 </div>
             </section>
            <!-- TODO: section of application(Map and List) -->
             <section class="application">
                 <div class="locationsList">
                     <h2>New Cairo Locations</h2>
                     <ul class="list" data-bind="foreach: filteredList">
                         <li class="place" data-bind="text: LocName, click: Toshow"></li>
                     </ul>
                 </div>
                 <div class="map" id="map">
                 </div>
             </section>
        </div> 
         <script src="js/jquery-1.12.0.min.js"></script>
         <script src="js/knockout-3.4.0.js"></script>
         <script src="js/app.js"></script>
         <script src="js/design.js"></script>
         <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQEtc_BNFiKylrlWsUJHJ3BifFYIDbyBs&callback=startApp&libraries=places" onerror="HandlingTheError()"></script>
         
    </body>
</html>
